<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/animation.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<h1 class="header__title">lesson 12: animation</h1>
		</header>

		<main class="page">
			<div class="practice">

				<div class="content">
					<div class="sun"></div>
					<div class="moon">
						<div class="moon-white"></div>
						<div class="moon-black"></div>
					</div>
					<div class="ufo">
						<img src="img/ufo.webp" alt="ufo">
						<div class="ufo__light"></div>
					</div>
					<div class="clouds">
						<div class="clouds__cloud1">
							<div class="clouds-1">
								<div class="clouds-2">
									<div class="clouds-3"></div>
								</div>
							</div>
						</div>
						<div class="clouds__cloud2">
							<div class="clouds-1">
								<div class="clouds-2">
									<div class="clouds-3"></div>
								</div>
							</div>
						</div>
						<div class="clouds__cloud3">
							<div class="clouds-1">
								<div class="clouds-2">
									<div class="clouds-3"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="car">
						<div class="car__body">
							<div class="car__light1"></div>
							<div class="car__light2"></div>
							<div class="car__mirror"></div>
							<div class="car__door"></div>
							<div class="car__roof"></div>
							<div class="car__up">
								<div class="car__up1"></div>
								<div class="car__up2"></div>
								<div class="car__up3"></div>
								<div class="car__up33"></div>
								<div class="car__up4"></div>
								<div class="car__up5"></div>
							</div>
							<div class="car__center">
								<div class="car__center--back"></div>
								<div class="car__center--front"></div>
							</div>
							<div class="car__bottom">
								<div class="car__bottom1"></div>
								<div class="car__bottom2"></div>
								<div class="car__bottom3"></div>
							</div>
						</div>
						<div class="car__wheels">
							<div class="car__wheel1">
								<div class="car__disk"></div>
							</div>
							<div class="car__wheel2">
								<div class="car__disk"></div>
							</div>
						</div>
					</div>
					<div class="road">
						<div class="cow">
							<img src="img/cow.png" alt="cow">
						</div>
						<div class="tree">
							<img src="img/tree.png" class="tree__img" alt="tree">
						</div>
						<div class="tree2">
							<img src="img/tree.png" class="tree2__img" alt="tree">
						</div>
						<div class="label">
							<img src="img/label.png" alt="label">
						</div>
						<div class="camp">
							<img src="img/camping.webp" class="camp__img" alt="camping">
						</div>
						<div class="rocks">
							<div class="rocks__rock1"></div>
							<div class="rocks__rock2"></div>
							<div class="rocks__rock3"></div>
						</div>
					</div>
					<div class="green"></div>
				</div>
			</div>
		</main>

	</div>

</body>

</html>
